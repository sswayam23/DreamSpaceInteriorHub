<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grill Food Invoice</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/assets/css/invoicestyle.css">
</head>
<body>
<div class="invoice">
    <div class="heading">
        <h1>GRILL</h1>
        <h3>&mdash; INVOICE &mdash;</h3>
    </div>

    <div class="invoice-info">
        <p><span class="bold">Invoice Number:</span> <span class="bold">INV-123456</span></p>
        <p><span class="bold">Date:</span> <span class="bold" id="invoice-date"></span></p>
    </div>

    <table class="invoice-table">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Item description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will dynamically add rows here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="subtotal">Subtotal</td>
                <td class="subtotal-amount">Rs 0.00</td>
            </tr>
            <tr>
                <td colspan="4" class="gst">GST (18%)</td>
                <td class="gst-amount">Rs 0.00</td>
            </tr>
            <tr>
                <td colspan="4" class="sgst">SGST (18%)</td>
                <td class="sgst-amount">Rs 0.00</td>
            </tr>
            <tr>
                <td colspan="4" class="total">Total</td>
                <td class="total-amount">Rs 0.00</td>
            </tr>
        </tfoot>
    </table>
    <div class="payment-authorized-section">
        <div class="payment-info">
            <p>Payment Information:</p>
            <p>Account Holder: John Doe</p>
            <p>Account Number: **** **** **** 5678</p>
        </div>
        <div class="terms-conditions">
            <p>Terms and Conditions:</p>
            <object type="text/html" data="terms&cond.html" style="width:100%;height:300px;"></object>
        </div>
        
    </div>
</div>

<!-- Centered and styled button -->
<div class="button-wrapper">
    <button class="generate-receipt-btn" onclick="printInvoice()">Generate Receipt</button>
</div>

<script src="../static/assets/js/invoice.js"></script>
</body>
</html>
