<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Food Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cartstyle.css">
</head>

<body>
    <div class="cart">
        <div class="heading">
            <h1>DREAMSPACE</h1>
            <h3>&mdash; CART &mdash;</h3>
        </div>
        <div class="cart-items">
            <!-- Sample item 1 in the cart -->
            <div class="cart-item">
                <div class="item-details">
                    <h4>Sample Item 1</h4>
                    <p>Quantity: 2</p>
                    <p>Price: Rs 50 each</p>
                </div>
                <p class="total-price">Total: Rs 100</p>
            </div>
            <!-- End of sample item 1 -->

            <!-- Sample item 2 -->
            <div class="cart-item">
                <div class="item-details">
                    <h4>Sample Item 2</h4>
                    <p>Quantity: 1</p>
                    <p>Price: Rs 75 each</p>
                </div>
                <p class="total-price">Total: Rs 75</p>
            </div>
            <!-- End of sample item 2 -->
        </div>
        <div class="total">
            <h3>Total Amount:</h3>
            <h3 class="amount">Rs 175</h3>
        </div>
        <div class="checkout">
            <button class="button_len">Proceed to Checkout</button>
        </div>
        <!-- Footer section -->
        <footer>
            <p>&copy; 2024 Grill. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
